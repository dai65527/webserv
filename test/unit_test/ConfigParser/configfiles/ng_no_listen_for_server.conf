# common config
root /main/root;
index main.html main.php;
error_page 403 404 error_main.html;
autoindex on;
cgi_extension cgi main;
charset utf-8;
language ja-JP;
base_auth needpass;
auth_basic_user_file /main/.htpasswd;
client_max_body_size 42k;
limit_except GET HEAD;

# main only config
max_sessions 4242;
retry_after 42;

# server config
server {
    # server only config
    # listen 42.42.42.42:4242;
    server_name example.com;

    # common config
    root /server/root;
    index server.html server.php;
    error_page 403 404 error_server.html;
    autoindex on;
    cgi_extension cgi server;
    charset shift-jis;
    language en-US;
    base_auth needpass;
    auth_basic_user_file /server/.htpasswd;
    client_max_body_size 42m;
    limit_except GET HEAD POST;

    location /route/ {
        # common config
        root /location/root;
        index location.html location.php;
        error_page 403 404 error_location.html;
        autoindex off;
        cgi_extension cgi location;
        charset iso-8859-1;
        language en-UK;
        base_auth needpass;
        auth_basic_user_file /location/.htpasswd;
        client_max_body_size 42m;
        limit_except GET HEAD POST PUT;
    }
}
